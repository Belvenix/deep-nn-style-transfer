{% extends 'page_template.html' %}


{% block body %}
<div>
    <form id="upload-form" action="/run_transfer" method="POST" enctype="multipart/form-data">
        <div>
            <label>Select a style image:</label>
            <input type="file" accept="image/png,image/jpeg" name="style_image" required>
            <label>Select a content image:</label>
            <input type="file" accept="image/png,image/jpeg" name="content_image" required>
        </div>
        <button type="submit" class="btn btn-default">Run transfer!</button>
    </form>
</div>
{% endblock %}
