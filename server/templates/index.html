{% extends 'page_template.html' %}


{% block body %}
<div>
    <form action="/run_transfer" method="POST" enctype="multipart/form-data">
        <div>
            <label>Select a style image:</label><br>
            <input type="file" accept="image/png,image/jpeg" name="style_image" required><br><br>
            <label>Select a content image:</label><br>
            <input type="file" accept="image/png,image/jpeg" name="content_image" required><br><br>
        </div>
        <hr>
        <button type="submit" class="btn btn-default">Run transfer!</button>
    </form>
</div>
{% endblock %}
